<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome</title>
	<meta charset="utf-8">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="https://the-scp.foundation/assets/images/branding/favicon.ico?v=1">
	<link rel="icon" href="https://the-scp.foundation/assets/images/branding/favicon-md.png?v=1" type="image/png">
	<!-- Device-specific icons -->
	<link rel="apple-touch-icon" href="https://the-scp.foundation/assets/images/branding/favicon-sm.png?v=1" />
	<link rel="apple-touch-icon" sizes="72x72" href="https://the-scp.foundation/assets/images/branding/favicon-md.png?v=1" />
	<link rel="apple-touch-icon" sizes="114x114" href="https://the-scp.foundation/assets/images/branding/favicon-lg.png?v=1" />
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://the-scp.foundation/assets/styles/reset.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,700,700italic|Roboto%2BCondensed:300,400,700|Lora:400,400i,700,700i|Ubuntu+Mono:400,700">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://the-scp.foundation/assets/styles/plugins/tooltipster.bundle.min.css">
<link rel="stylesheet" type="text/css" href="https://the-scp.foundation/assets/styles/plugins/tooltipster-sideTip-borderless.min.css">
<link rel="stylesheet" type="text/css" href="https://the-scp.foundation/assets/styles/plugins/tooltipster-sideTip-shadow.min.css">
<link rel="stylesheet" type="text/css" href="https://the-scp.foundation/assets/styles/site.css">
<link rel="stylesheet" type="text/css" href="https://the-scp.foundation/assets/styles/print.css" media="print">
	</head>
<body class="page-home">		<header class="site-header">
		<a class="hamburger js-toggle-site-navigation"><i class="fa fa-bars"></i></a>
		<div class="hamburger-title"></div>
		<img class="site-logo" src="https://the-scp.foundation/assets/images/template/scp-logo.svg" alt="SCP">

		<nav class="header-navigation">
			<ul class="menu">
				<li class="menu-item"><a href="https://the-scp.foundation/directory/series/1"><i class="fa fa-fw fa-folder"></i></a></li>
				<li class="menu-item"><a href="#"><i class="fa fa-fw fa-share-alt"></i></a></li>
				<li class="menu-item"><a href="#"><i class="fa fa-fw fa-heart"></i></a></li>
				<li class="menu-item"><a href="#"><i class="fa fa-fw fa-book"></i></a></li>
				<li class="menu-item"><a class="js-open-search" href="#"><i class="fa fa-fw fa-search"></i></a></li>
			</ul>
		</nav>
	</header>

	<div class="overlay-close"></div>
	<div class="search">
		<input type="text" id="search-query" autocomplete="off" class="search-input" placeholder="Search SCP">
		<div class="search-results"><!-- --></div>
	</div>
 
	<script type="text/template" id='search-result'>
		<article class="search-result">
			<a data-scp-tooltip="<%= object.item_number.toLowerCase() %>" data-side="left" data-max-width="320" class="result-link" href="<%= constants.siteUrl + 'object/' + object.item_number.toLowerCase() %>"></a>
			<h2 class="result-title"><%= object.item_number %> <small><%= object.name %></small></h2>
			<img class="result-class" src="<%= constants.siteUrl + 'assets/images/template/' + object.object_class.toLowerCase() + '.svg' %>" alt="">
		</article>
	</script>
		<div class="glitch-wrapper">
			<div class="glitch"></div>
		</div>

		<section class="intro">
				<div class="warning">
					<h2 class="warning-title animable">HELLO</h2>
					<h1 class="warning-classified animable">WELCOME</h1>
					<p class="warning-subtitle animable">To my website. (I got this startup from the SCP website, so credits to them)</p>
					<p class="warning-cta animable"><a href="#" class="button button-outline">Magik</a></p>
				</div>

				<div class="login hide">
					<img class="login-logo animable" src="https://the-scp.foundation/assets/images/template/scp-logo-white.png" alt="SCP Foundation">
					<canvas class="login-title animable" id="glitch-canvas" width="200" height="40"></canvas>
					<h2 class="login-subtitle animable">Enter credentials</h2>
					<form class="login-credentials animable" action="hikari.html">
						<input type="password" maxlength="8" autocomplete="off">
						<button type="submit"><i class="fa fa-power-off"></i></button>
					</form>
				</div>
		</section>

		<footer class="site-footer">
		<div class="inner boxfix-vert">
			<!--  -->
		</div>
	</footer>
		<!-- Scripts -->
	<script type="text/javascript">
var constants = {"siteUrl":"https:\/\/the-scp.foundation\/","slug":"[\"page-home\"]"};
</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>
<script type="text/javascript" src="https://the-scp.foundation/assets/scripts/plugins/tooltipster.bundle.min.js"></script>
<script type="text/javascript" src="https://the-scp.foundation/assets/scripts/plugins/mgGlitch.min.js"></script>
<script type="text/javascript" src="https://the-scp.foundation/assets/scripts/plugins/plugins.min.js"></script>
<script type="text/javascript" src="https://the-scp.foundation/assets/scripts/class.js"></script>
<script type="text/javascript" src="https://the-scp.foundation/assets/scripts/site.js"></script>
<script type="text/javascript" src="https://the-scp.foundation/assets/scripts/glitch.js"></script>
</body>
</html>
